<html>
  <head>
    <title>Hand Gesture Creator</title>
    
    <!-- Load visualizing code -->
    <script type="text/javascript" src="visualizer.js"></script>
    
    <!-- initialize the canvas -->
    <style type="text/css">
    canvas { border: 1px solid black } 
    </style>
  </head>
  
  <!-- initialize the JS -->
  <body onload="startMove();">
  
    <!-- create! -->
    <canvas id="canvas_new_gesture" width="400" height="400"></canvas>
  
  </body>
</html>
